    :root {
      --background: hsl(222.2 84% 4.9%);
      --foreground: hsl(210 40% 98%);
      --primary: hsl(196 96% 53%);
      --primary-foreground: hsl(222.2 84% 4.9%);
      --secondary: hsl(199 87% 31%);
      --muted: hsl(217.2 32.6% 17.5%);
      --muted-foreground: hsl(215 20.2% 65.1%);
      --border: hsl(217.2 32.6% 17.5%);
      --neon-blue: #04d9ff;
      --ahoy-blue: #01869e;
    }

    html {
      font-family: 'Host Grotesk', system-ui, -apple-system, sans-serif;
      font-size: 17px;
      line-height: 1.5;
      height: 100%;
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    .content {
      max-width: 600px;
    }

    h1 {
      font-size: 6rem;
      font-weight: 800;
      color: var(--foreground);
      margin-bottom: 0.5rem;
      line-height: 1.1;
      text-decoration: none;
    }

    h1 span.logo-primary {
      color: var(--primary);
    }

    h2 {
      font-size: 3rem;
      font-weight: 700;
      color: var(--foreground);
      margin-top: 0;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    p.coming-soon {
      font-size: 1.25rem;
      color: var(--muted-foreground);
      margin-top: 0;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      left: 0;
      right: 0;
      font-size: 0.8rem;
      opacity: 0.6;
      color: var(--muted-foreground);
    }

    footer a {
      color: var(--muted-foreground);
      text-decoration: underline;
    }
    footer a:hover {
      color: var(--primary);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }
      h2 {
        font-size: 2rem;
      }
      p.coming-soon {
        font-size: 1rem;
      }
    }

  </style>
